<form id="survey-form">
<div class="input-element">
<label id="name-label">
  Name
  </label>
<input placeholder="Name" id="name" type="text" required/>
  </label>
  </div>
  
  <div class="input-element">
<label id="email-label">
  Email
  </label>
<input placeholder="Email" id="email" type="email" required/>
  </label>
  </div>
 
  <div class="input-element">
<label id="number-label">
  Age
  </label>
<input placeholder="Age"  min="5" max="100" type="number" 
id="number" required/>
 </div>

<div class="input-element">
<label id="selct-label">
  Branch
</label>
  <Select id="dropdown">
    <option>Computer</option>
    <option>IT</option>

<option>Chemical</option>

  </Select>
  </div>
  
  <div  class="input-element">
    <label>Have you played GTA-V Game?</label> 
    </div>
    
    <div>
    <input type="radio" name="game"
    value="yes"/>Yes</label>
    </div>

    <div>

    value="no"/>No</label>
  </div>


  <div class="input-element">
    <label>Game Suggestion?</label>
    </div>

<label><input type="checkbox" name="game" value="gta"/>GTA</label>
    </div>

  </div>

   <div>

  </div>

</div>

    Submit

  </form>
